<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .message-box {
            position: relative;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #ffd3b6;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.2rem;
            margin: 15px 0;
            line-height: 1.4;
            position: relative;
        }

        .wechat-btn {
            background: #07c160;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
        }

        .wechat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.5);
            background: #06ae56;
        }

        .wechat-btn::before {
            content: '';
            display: inline-block;
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M19.23 3.999H4.77C3.24 3.999 2 5.239 2 6.77v10.46c0 1.53 1.24 2.77 2.77 2.77h14.46c1.53 0 2.77-1.24 2.77-2.77V6.77c0-1.53-1.24-2.77-2.77-2.77zm-7.23 12.36c-.47 0-.85-.38-.85-.85s.38-.85.85-.85c.47 0 .85.38.85.85s-.38.85-.85.85zm3.15-4.8l-.75.75c-.37.37-.89.61-1.48.61-.59 0-1.11-.24-1.48-.61l-1.22-1.22-1.22 1.22c-.37.37-.89.61-1.48.61s-1.11-.24-1.48-.61l-.75-.75c-.37-.37-.61-.89-.61-1.48 0-.59.24-1.11.61-1.48l3.15-3.15c.37-.37.89-.61 1.48-.61s1.11.24 1.48.61l3.15 3.15c.37.37.61.89.61 1.48 0 .59-.24 1.11-.61 1.48z"/></svg>');
            margin-right: 12px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .emoji {
            font-size: 3rem;
            animation: float 2s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .wechat-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <div class="emoji">👨👦👟</div>
            <h1>老爸，你帮我买的球鞋<br>怎么还没到呀？😊</h1>
            <div class="emoji" style="font-size:2rem">⏳↓</div>
        </div>
        <button class="wechat-btn" onclick="window.location.href='weixin://'">
            微信联系我
        </button>
    </div>
</body>
</html>
